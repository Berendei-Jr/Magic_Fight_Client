os: linux
language: minimal
compiler: gcc

before_install:
  - sudo apt-get install libsfml-dev
  - sudo apt-get install libgtest-dev
  - sudo apt-get install cmake

jobs:
  include:
    - name: "checks"
      script:
        - mkdir _build
        - cd _build
        - cmake .. && make && ./client test

