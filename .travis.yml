os: freebsd
language: minimal
compiler: gcc

before_install:
  - sudo apt-get install libsfml-dev
  - sudo apt-get install build-essential

addons:
  apt:
    packages:
      - g++
      - cmake

jobs:
  include:
    - name: "checks"
      script:
        - mkdir _build
        - cd _build
        - cmake .. && make && ./client test

notifications:
  email: false