os: linux
language: minimal
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-10
      - cmake

jobs:
  include:
    - name: "checks"
      script:
        - export CC=gcc-10
        - export CXX=g++-10
        - cmake . && make && ./client test

notifications:
  email: false